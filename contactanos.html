<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Fruit(Productos)</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/logo.jpg" width="50px" alt=""> Fruit Perú</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contáctanos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
    </header>

    <main>
        <section>

            <div class="logo">

                <img src="/img/logo.jpg">

                <div class="logos-redes">

                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>

                </div>

            </div>

            <form>

                <h2>Contacto</h2>
        
                <div class="input-group">
        
                    <label for="name">Nombres</label>
                    <input type="text" name="name" id="name" placeholder="Esquibe aquí">

                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Esquibe aquí">
        
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Esquibe aquí">
        
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Esquibe aquí"></textarea>
        
                    <button class="btn">Enviar</button>

                </div>
        
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row1">
                <p><i class="fa-solid fa-location-dot"></i> Av.Los Aprovados 456 Lima-Limón</p>
                <p><i class="fa-solid fa-envelope"></i> hello@FruitPerú.com</p>
                <p><i class="fa-solid fa-phone"></i> +51-01-067890</p>
            </div>
            <div class="row2">
                <p>&copy2024 FruitPerú | Todos los derechos reservados | Política de privacidad</p>
                <p>hecho con ❤ por G2</p>
            </div>  
        </div>
    </footer>
</body>
</html>
