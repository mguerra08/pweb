<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Fruit (Contáctanos)</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/contactanos.css">
    <link rel="stylesheet" href="./css/ind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./img/logo.jpg" alt="Logo">
                <span>Fruit Perú</span>
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="valores.html">Valores</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="#">Contáctanos</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="py-5">
            <div class="contenedor">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="cover-1 col-12 text-center">
                                <img src="/img/logo.jpg">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cover-2 col-12 text-center">
                                <h3 class="text-success mt-4">Nos podras encontrar en:</h3>
                                <img src="/img/contáctanos/logo mapa.png">
                            </div>
                        </div>
                    </div>
                    <div class="cont col-md-6">
                        <form>
                            <h2>Contáctanos</h2>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="name" placeholder="Escribe aquí">
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="surname" placeholder="Escribe aquí">
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="Escribe aquí">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe aquí"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        <div class="cont-logos">
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-location-dot"></i> Av. Los Aprovados 456 Lima-Limón</p>
                </div>
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-envelope"></i> hello@FruitPerú.com</p>
                </div>
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-phone"></i> +51-01-067890</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mb-3 text-center">
                    <p>&copy; 2024 FruitPerú | Todos los derechos reservados | Política de privacidad</p>
                </div>
                <div class="col-md-5 mb-3 text-center">
                    <p>Hecho con ❤ por G2</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
