<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Fruit(Productos)</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="1-header">

        <nav class="nav tk-container">
            <a href="#" class="nav_logo">Fruit Perú</a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#inicio" class="nav_link active-link">Inicio</a></li>
                    <li class="nav_item"><a href="#qs" class="nav_link">Quiénes Somos</a></li>
                    <li class="nav_item"><a href="#servicios" class="nav_link">Servicios</a></li>
                    <li class="nav_item"><a href="#productos" class="nav_link">Productos</a></li>
                    <li class="nav_item"><a href="#contacto" class="nav_link">Contáctanos</a></li>
                </ul>
            </div>
        </nav>

        <div class="nav_toggle">
            <i class="bx bx-menu"></i>
        </div>

    </header>

    <main>
        <section>

            <div class="logo">

                <img src="/img/logo.jpg">

                <div class="logos-redes">

                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>

                </div>

            </div>

            <form>

                <h2>Contacto</h2>
        
                <div class="input-group">
        
                    <label for="name">Nombres</label>
                    <input type="text" name="name" id="name" placeholder="Nombres">

                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Apellidos">
        
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Teléfono">
        
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
        
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
        
                    <div class="form-txt">
                        <a href="#">Política de privacidad</a>
                        <a href="#">Términos y condiciones</a>
                    </div>
        
                    <button class="btn">Enviar</button>

                </div>
        
            </form>
        </section>
    </main>
</body>
</html>
