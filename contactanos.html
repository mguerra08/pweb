<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Fruit(Contáctanos)</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
       
        
    </header>

    <main>
        <section>

            <div class="contenedor-1-col">

                <div class="logo-row1">

                    <img src="/img/logo.jpg">

                </div>
                
                <div class="mapa-row2">

                    <h3>Nos podras encontrar en: </h3>
                    <img src="/img/contáctanos/logo mapa.png" alt="mapa">
                
                </div>
            
            </div>

            <div class="contenedor-2-col">

                <form>

                    <h2>Contacto</h2>
        
                    <div class="input-group">
        
                        <label for="name">Nombres</label>
                        <input type="text" name="name" id="name" placeholder="Esquibe aquí">

                        <label for="lastname">Apellidos</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Esquibe aquí">
        
                        <label for="correo">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" placeholder="Esquibe aquí">
        
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Esquibe aquí"></textarea>
        
                        <button class="btn">Enviar</button>

                    </div>
        
                </form>

                <div class="logos-redes">

                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>

                </div>

            </div>

        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-location-dot"></i> Av. Los Aprovados 456 Lima-Limón</p>
                </div>
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-envelope"></i> hello@FruitPerú.com</p>
                </div>
                <div class="col-md-4 mb-3 mt-3 text-center">
                    <p><i class="fa-solid fa-phone"></i> +51-01-067890</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 mb-3 text-center">
                    <p>&copy; 2024 FruitPerú | Todos los derechos reservados | Política de privacidad</p>
                </div>
                <div class="col-md-5 mb-3 text-center">
                    <p>Hecho con ❤ por G2</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
