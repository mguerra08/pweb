<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Fruit(Productos)</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/styles-contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="1-header">

        <nav class="nav tk-container">
            <a href="#" class="nav_logo">Fruit Perú</a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#inicio" class="nav_link active-link">Inicio</a></li>
                    <li class="nav_item"><a href="#qs" class="nav_link">Quiénes Somos</a></li>
                    <li class="nav_item"><a href="#servicios" class="nav_link">Servicios</a></li>
                    <li class="nav_item"><a href="#productos" class="nav_link">Productos</a></li>
                    <li class="nav_item"><a href="#contacto" class="nav_link">Contáctanos</a></li>
                </ul>
            </div>
        </nav>

        <div class="nav_toggle">
            <i class="bx bx-menu"></i>
        </div>

    </header>

    <main>
        <section>
            <div class="logo">
                <img src="/img/logo.jpg">
            <div class="logos-redes">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            </div>
            <div class="contenedor-formulario">
                <h1>Contacto:</h1>
                <p>Si deseas más información sobre nuestros 
                    servicios dejanos tus datos y nos comunicaremos
                    contigo.</p>
                <form action="#">
                    <div class="formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Escribe aquí">
                    </div>
                    <div class="formulario">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Escribe aquí">
                    </div>
                    <div class="formulario">
                        <label for="correo">Correo electrónico:</label>
                        <input type="text" name="correo" placeholder="Escribe aquí">
                    </div>
                    <div class="formulario">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí"></textarea>
                    </div>
                    <button class="enviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
